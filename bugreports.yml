---
- summary: |
    Восстановление пароля не отправляет письмо и не показывает подтверждение
  environment: |
    Demo: https://products-store-ru.hexlet.app
    Google Chrome 120.0.0 (Официальная сборка) (64 бит)
    ОС: Windows 10
  steps-to-reproduce: |
    1. Открыть https://products-store-ru.hexlet.app
    2. Перейти на страницу входа
    3. Нажать «Забыли пароль?» (или аналогичную ссылку)
    4. Ввести зарегистрированный email (например ilona@example.com)
    5. Нажать «Отправить инструкцию» / «Восстановить пароль»
    На шаге 5 ожидается действие — происходит отсутствие реакции/ошибка.
  expected-result: |
    На странице показывается сообщение с инструкцией «Проверьте почту» или аналог.
    На указанный email отправлено письмо со ссылкой/кодом для сброса пароля.
  actual-result: |
    На страницу ничего не появляется/нет подтверждения отправки.
    В консоли DevTools/Network видно, что запрос возвращает 4xx/5xx или не отправляется.
    Письмо не приходит в почтовый ящик.

- summary: |
    При успешной авторизации отсутствует session cookie и не происходит редирект в профиль
  environment: |
    Demo: https://products-store-ru.hexlet.app
    Firefox 120.0 (64 бит)
    ОС: Ubuntu 22.04
  steps-to-reproduce: |
    1. Открыть страницу входа
    2. Ввести корректные учетные данные (ilona / password)
    3. Нажать «Войти»
    На шаге 3 ожидается успешная авторизация и установка cookie.
  expected-result: |
    Происходит редирект в личный кабинет.
    В cookies присутствует sessionId (или аналог) с корректным сроком жизни.
  actual-result: |
    Пользователь остаётся на странице входа либо редиректит на главную без авторизации.
    Cookie sessionId не устанавливается или имеет пустое/некорректное значение.
